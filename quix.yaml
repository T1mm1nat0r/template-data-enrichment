# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: CSV data source
    application: csv data source
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: csv-data
  - name: Console logger
    application: console logger
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: enriched-data
  - name: Data enrichment
    application: Data enrichment
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: csv-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: enriched-data
      - name: redis_host
        inputType: FreeText
        description: ''
        required: true
        value: redis-18174.c304.europe-west1-2.gce.redns.redis-cloud.com
      - name: redis_port
        inputType: FreeText
        description: ''
        required: false
        value: 18174
      - name: redis_username
        inputType: FreeText
        description: ''
        required: false
        value: default
      - name: redis_password
        inputType: Secret
        description: ''
        required: true
        secretKey: redis_password

# This section describes the Topics of the data pipeline
topics:
  - name: enriched-data
    persisted: false
  - name: csv-data
    persisted: false
